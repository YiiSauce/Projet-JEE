<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elemen</title>
</head>
<body>
<table id="DataTable" class="table table-striped table-dark table-hover table-bordered">
  <thead>
  <tr>
    <th>ID ELEMENT</th>
    <th>NOM</th>
    <th>ID MODULE</th>
    <th>Professeur</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="elem:${listElements}">
    <td th:text="${elem.id}"></td>
    <td th:text="${elem.nom}"></td>
    <td th:text="${elem.module.id}"></td>
    <td th:text="${elem.module.nom}"></td>
  </tr>
  </tbody>
</table>

</body>
</html>
